    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>

        /* ä¸»é è¦½å€ */
        #capture-area { 
            width: 100vw; min-height: 100vh; background: white; padding: 25px 15px 100px;

        #bg-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; opacity: 0.15; z-index: 0; background-size: cover; background-position: center; pointer-events: none; }
        .content-layer { position: relative; z-index: 1; flex-grow: 1; }

        /* é ‚éƒ¨è³‡è¨Šï¼šç½®ä¸­ä½ˆå±€ */
        .header-center { text-align: center; margin-bottom: 25px; border-bottom: 1px solid #f2f2f7; padding-bottom: 20px; position: relative; }
        .avatar-wrapper { position: relative; display: inline-block; margin-bottom: 15px; }
        .header-avatar { 
            width: 110px; height: 110px; border-radius: 50%; object-fit: cover; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.1); border: 2px solid #fff;
            position: relative; /* é…åˆä½ç§»èª¿æ•´ */
        }
        .header-name { font-size: 26px; font-weight: bold; margin: 0; color: #000; }
        .header-date { font-size: 14px; color: var(--text-gray); margin-top: 5px; }
        .nick-label { font-size: 11px; color: #333; margin-top: 10px; }
        .header-nick { font-size: 22px; font-weight: bold; color: var(--nick-green); margin-top: 2px; }
        
        /* ç‹€æ…‹æ¬„ï¼šä¸‰è¡Œä¸¦åˆ—å³ä¸‹è§’ */
        .status-corner { 
            position: absolute; right: 0; bottom: 8px; 
            display: flex; flex-direction: column; align-items: flex-end; 
            gap: 2px; font-size: 12px; color: var(--text-gray); font-weight: 500;
        }

        /* å°è©±åˆ—è¡¨ */
        .chat-list { display: flex; flex-direction: column; gap: 12px; }
        .chat-item { display: flex; align-items: flex-start; max-width: 90%; position: relative; }
        .item-member { align-self: flex-start; }
        .item-fan { align-self: flex-end; flex-direction: row-reverse; }
        .chat-avatar { width: 45px; height: 45px; border-radius: 50%; object-fit: cover; flex-shrink: 0; }
        .item-member .chat-avatar { margin-right: 12px; }
        .item-fan .chat-avatar { margin-left: 12px; }
        .bubble { padding: 11px 16px; font-size: 15px; border-radius: 18px; line-height: 1.5; }
        .item-member .bubble { background: #fff; border: 1px solid #efeff4; border-top-left-radius: 4px; }
        .item-fan .bubble { background: #f0f0f0; border-top-right-radius: 4px; }
        .no-avatar { margin-left: 57px; }
        .item-fan.no-avatar { margin-right: 57px; margin-left: 0; }
        .narration { text-align: center; color: #bbb; font-size: 13px; margin: 15px 0; font-style: italic; }

        /* åˆªé™¤éµï¼šæˆå“¡å°è©±æ”¹åˆ°å³é‚Š */
        .del-btn { position: absolute; top: 10px; color: #ff3b30; font-weight: bold; padding: 5px; font-size: 14px; opacity: 0.5; }
        .item-member .del-btn { right: -25px; }
        .item-fan .del-btn { left: -25px; }

        /* UI å…ƒä»¶ */
        .drawer { position: fixed; bottom: -100%; left: 0; width: 100%; background: white; transition: 0.3s; z-index: 200; border-radius: 20px 20px 0 0; padding: 25px; box-shadow: 0 -5px 25px rgba(0,0,0,0.15); max-height: 85vh; overflow-y: auto; }
        .drawer.active { bottom: 0; }
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); display: none; z-index: 150; }
        .bottom-nav { position: fixed; bottom: 0; width: 100%; background: rgba(255,255,255,0.95); backdrop-filter: blur(10px); display: flex; justify-content: space-around; padding: 12px 5px; border-top: 1px solid #eee; z-index: 100; }
        .nav-btn { background: none; border: none; display: flex; flex-direction: column; align-items: center; font-size: 11px; color: #666; }
        .nav-btn i { font-size: 22px; margin-bottom: 3px; }
        .input-row { margin-bottom: 15px; }
        .input-row label { display: block; font-size: 12px; font-weight: bold; margin-bottom: 6px; color: #444; }
        input, select, textarea { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-size: 16px; background: #fafafa; }
    </style>
</head>
<body>

<div id="capture-area">
    <div id="bg-overlay"></div>
    <div class="content-layer">
        <div class="header-center">
            <div class="avatar-wrapper">
                <img src="https://via.placeholder.com/150" id="prev-img-member" class="header-avatar" id="main-avatar">
            </div>
            <div id="prev-name" class="header-name"></div>
            <div id="prev-date" class="header-date"></div>
            <div class="nick-label">ğŸ‘¤ ãƒ‹ãƒƒã‚¯ãƒãƒ¼ãƒ </div>
            <div id="prev-nick" class="header-nick"></div>
            
            <div class="status-corner">
                <div id="prev-part"></div>
                <div id="prev-cards"></div>
                <div id="prev-seconds"></div>
            </div>
        </div>
        <div class="chat-list" id="chat-list"></div>
    </div>
</div>

<div class="overlay" id="overlay" onclick="closeAllDrawers()"></div>

<div class="drawer" id="configDrawer">
    <h3>âš™ï¸ ç´€éŒ„è³‡æ–™è¨­å®š</h3>
    <div class="input-row"><label>æˆå“¡å§“å</label><input type="text" id="input-name" placeholder="è«‹è¼¸å…¥" oninput="updateUI()"></div>
    <div class="input-row"><label>ä½ çš„æš±ç¨±</label><input type="text" id="input-nick" placeholder="è«‹è¼¸å…¥" oninput="updateUI()"></div>
    <div class="input-row"><label>æ—¥æœŸ</label><input type="date" id="input-date" oninput="updateUI()"></div>
    
    <div style="display: flex; gap: 10px;">
        <div class="input-row" style="flex:1.5;">
            <label>éƒ¨æ•¸</label>
            <select id="input-part" onchange="updateUI()">
                <option value="">è«‹é¸æ“‡</option>
                <option value="ç¬¬1éƒ¨">ç¬¬1éƒ¨</option>
                <option value="ç¬¬2éƒ¨">ç¬¬2éƒ¨</option>
                <option value="ç¬¬3éƒ¨">ç¬¬3éƒ¨</option>
                <option value="ç¬¬4éƒ¨">ç¬¬4éƒ¨</option>
                <option value="ç¬¬5éƒ¨">ç¬¬5éƒ¨</option>
                <option value="ç¬¬6éƒ¨">ç¬¬6éƒ¨</option>
            </select>
        </div>
        <div class="input-row" style="flex:1;"><label>æšæ•¸</label><input type="number" id="input-cards" placeholder="æš" oninput="updateUI()"></div>
        <div class="input-row" style="flex:1;"><label>ç§’æ•¸</label><input type="number" id="input-seconds" placeholder="ç§’" oninput="updateUI()"></div>
    </div>

    <hr>
    <div class="input-row">
        <label>é ­åƒä½ç½®èª¿æ•´ (ä¸Šä¸‹ç§»å‹• px)</label>
        <input type="range" min="-50" max="50" value="0" id="avatar-offset" oninput="adjustAvatar()">
    </div>

    <div class="input-row">
        <label>åœ–ç‰‡ä¸Šå‚³</label>
        <div style="font-size: 11px; color: #888; margin-bottom:5px;">æˆå“¡é ­åƒï¼š</div>
        <input type="file" id="up-member" onchange="previewFile('member')">
        <div style="font-size: 11px; color: #888; margin: 8px 0 5px;">æˆ‘çš„é ­åƒï¼š</div>
        <input type="file" id="up-fan" onchange="previewFile('fan')">
        <div style="font-size: 11px; color: #888; margin: 8px 0 5px;">èƒŒæ™¯åœ–ç‰‡ï¼š</div>
        <input type="file" id="up-bg" onchange="previewFile('bg')">
    </div>
    
    <button class="nav-btn" style="width:100%; padding:15px; background:var(--sakura-pink); color:white; border-radius:10px; font-size:16px;" onclick="closeAllDrawers()">å®Œæˆä¸¦é—œé–‰</button>
</div>

<div class="drawer" id="chatDrawer">
    <h3>ğŸ’¬ æ–°å¢å°è©±å…§å®¹</h3>
    <textarea id="input-msg" rows="4" placeholder="è¼¸å…¥è¦è¨˜éŒ„çš„è©±..."></textarea>
    <div style="display: flex; gap: 10px; margin-top:15px;">
        <button onclick="addChat('member')" style="flex:1; padding:12px; background:#fff; border:1px solid #ddd; border-radius:8px;">æˆå“¡ç™¼è¨€</button>
        <button onclick="addChat('fan')" style="flex:1; padding:12px; background:#f0f0f0; border:none; border-radius:8px;">æˆ‘æ–¹ç™¼è¨€</button>
    </div>
    <button onclick="addChat('note')" style="width:100%; margin-top:10px; padding:10px; background:#eee; border:none; border-radius:8px;">åŠ å…¥æ—ç™½ç­†è¨˜</button>
</div>

<div class="bottom-nav">
    <button class="nav-btn" onclick="openDrawer('configDrawer')"><i>âš™ï¸</i>è¨­å®š</button>
    <button class="nav-btn" onclick="openDrawer('chatDrawer')"><i>ğŸ’¬</i>å°è©±</button>
    <button class="nav-btn" onclick="saveToLocal()"><i>ğŸ’¾</i>å­˜æª”</button>
    <button class="nav-btn" onclick="loadFromLocal()"><i>ğŸ“‚</i>è®€å–</button>
    <button class="nav-btn" onclick="saveImage()" style="color:var(--sakura-pink); font-weight:bold;"><i>ğŸ“¸</i>æˆªåœ–</button>
</div>

<script>
    let memberAvatar = "https://via.placeholder.com/150";
    let fanAvatar = "https://via.placeholder.com/150";
    let lastType = "";

    function openDrawer(id) {
        document.getElementById('overlay').style.display = 'block';
        document.getElementById(id).classList.add('active');
    }

    function closeAllDrawers() {
        document.getElementById('overlay').style.display = 'none';
        document.querySelectorAll('.drawer').forEach(d => d.classList.remove('active'));
    }

    function updateUI() {
        document.getElementById('prev-name').innerText = document.getElementById('input-name').value;
        document.getElementById('prev-nick').innerText = document.getElementById('input-nick').value;
        
        const rawDate = document.getElementById('input-date').value;
        if (rawDate) {
            const dateObj = new Date(rawDate);
            const days = ['æ—¥', 'ä¸€', 'äºŒ', 'ä¸‰', 'å››', 'äº”', 'å…­'];
            document.getElementById('prev-date').innerText = `${dateObj.getMonth()+1}/${dateObj.getDate()}(${days[dateObj.getDay()]})`;
        }
        
        document.getElementById('prev-part').innerText = document.getElementById('input-part').value;
        const c = document.getElementById('input-cards').value;
        const s = document.getElementById('input-seconds').value;
        document.getElementById('prev-cards').innerText = c ? `ğŸ« ${c} æš` : '';
        document.getElementById('prev-seconds').innerText = s ? `â±ï¸ ${s} ç§’` : '';
    }

    function adjustAvatar() {
        const offset = document.getElementById('avatar-offset').value;
        document.getElementById('prev-img-member').style.top = offset + "px";
    }

    function previewFile(type) {
        const file = document.getElementById(`up-${type}`).files[0];
        const reader = new FileReader();
        reader.onloadend = () => {
            if (type === 'member') { memberAvatar = reader.result; document.getElementById('prev-img-member').src = reader.result; }
            else if (type === 'fan') { fanAvatar = reader.result; }
            else if (type === 'bg') { document.getElementById('bg-overlay').style.backgroundImage = `url(${reader.result})`; }
        };
        if (file) reader.readAsDataURL(file);
    }

    function addChat(type) {
        const msg = document.getElementById('input-msg').value;
        if (!msg && type !== 'note') return;
        const list = document.getElementById('chat-list');
        const div = document.createElement('div');
        
        if (type === 'note') {
            div.className = 'narration';
            div.innerText = msg;
            lastType = "note";
        } else {
            const isCont = (type === lastType);
            div.className = `chat-item item-${type} ${isCont ? 'no-avatar' : ''}`;
            div.innerHTML = `
                <div class="del-btn" onclick="this.parentElement.remove()">âœ•</div>
                <img src="${type === 'member' ? memberAvatar : fanAvatar}" class="chat-avatar" style="${isCont ? 'display:none' : ''}">
                <div class="bubble">${msg.replace(/\n/g, '<br>')}</div>
            `;
            lastType = type;
        }
        list.appendChild(div);
        document.getElementById('input-msg').value = '';
    }

    function saveToLocal() {
        const data = {
            name: document.getElementById('input-name').value,
            nick: document.getElementById('input-nick').value,
            date: document.getElementById('input-date').value,
            part: document.getElementById('input-part').value,
            cards: document.getElementById('input-cards').value,
            seconds: document.getElementById('input-seconds').value,
            chats: document.getElementById('chat-list').innerHTML,
            mAv: memberAvatar, fAv: fanAvatar,
            bg: document.getElementById('bg-overlay').style.backgroundImage,
            offset: document.getElementById('avatar-offset').value
        };
        localStorage.setItem('meguri_v6_save', JSON.stringify(data));
        alert('å­˜æª”æˆåŠŸï¼');
    }

    function loadFromLocal() {
        const s = localStorage.getItem('meguri_v6_save');
        if (!s) return alert('ç„¡å­˜æª”ç´€éŒ„');
        const d = JSON.parse(s);
        document.getElementById('input-name').value = d.name;
        document.getElementById('input-nick').value = d.nick;
        document.getElementById('input-date').value = d.date;
        document.getElementById('input-part').value = d.part;
        document.getElementById('input-cards').value = d.cards;
        document.getElementById('input-seconds').value = d.seconds;
        document.getElementById('chat-list').innerHTML = d.chats;
        memberAvatar = d.mAv; fanAvatar = d.fAv;
        document.getElementById('prev-img-member').src = memberAvatar;
        document.getElementById('bg-overlay').style.backgroundImage = d.bg || "";
        document.getElementById('avatar-offset').value = d.offset || 0;
        adjustAvatar(); updateUI();
        alert('å·²è¼‰å…¥å­˜æª”');
    }

    function saveImage() {
        closeAllDrawers();
        const btns = document.querySelectorAll('.del-btn');
        btns.forEach(b => b.style.opacity = '0');
        
        html2canvas(document.querySelector("#capture-area"), { scale: 3, useCORS: true }).then(canvas => {
            const link = document.createElement('a');
            link.download = `Meguri_Log_${document.getElementById('input-name').value}.png`;
            link.href = canvas.toDataURL("image/png");
            link.click();
            btns.forEach(b => b.style.opacity = '0.5');
        });
    }
</script>
</body>
</html>
