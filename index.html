<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sakurazaka46 ç´€éŒ„ç”¢ç”Ÿå™¨ Mobile</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root { --sakura-pink: #f4b4d0; --text-gray: #8e8e93; --nick-green: #2ecc71; --ui-bg: #ffffff; }
        
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: -apple-system, sans-serif; background: #eee; margin: 0; overflow-x: hidden; }

        /* ä¸»é è¦½å€ */
        #capture-area { 
            width: 100vw; min-height: 100vh; background: white; padding: 20px 15px 100px; 
            position: relative; display: flex; flex-direction: column;
        }

        /* é ‚éƒ¨è³‡è¨Šï¼šç½®ä¸­ */
        .header-center { text-align: center; margin-bottom: 25px; border-bottom: 1px solid #f2f2f7; padding-bottom: 15px; }
        .header-avatar { width: 100px; height: 100px; border-radius: 50%; object-fit: cover; margin-bottom: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .header-name { font-size: 24px; font-weight: bold; margin: 0; min-height: 32px; }
        .header-date { font-size: 14px; color: var(--text-gray); margin-top: 5px; }
        .nick-label { font-size: 11px; color: #333; margin-top: 10px; }
        .header-nick { font-size: 20px; font-weight: bold; color: var(--nick-green); min-height: 28px; }
        
        .status-corner { position: absolute; right: 10px; top: 10px; display: flex; flex-direction: column; align-items: flex-end; gap: 5px; font-size: 12px; color: var(--text-gray); }

        /* å°è©±åˆ—è¡¨ */
        .chat-list { display: flex; flex-direction: column; gap: 10px; flex-grow: 1; }
        .chat-item { display: flex; align-items: flex-start; max-width: 90%; position: relative; }
        .item-member { align-self: flex-start; }
        .item-fan { align-self: flex-end; flex-direction: row-reverse; }
        .chat-avatar { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; }
        .item-member .chat-avatar { margin-right: 10px; }
        .item-fan .chat-avatar { margin-left: 10px; }
        .bubble { padding: 10px 14px; font-size: 15px; border-radius: 18px; line-height: 1.4; word-break: break-all; }
        .item-member .bubble { background: #fff; border: 1px solid #eee; border-top-left-radius: 4px; }
        .item-fan .bubble { background: #f0f0f0; border-top-right-radius: 4px; }
        .no-avatar { margin-left: 50px; }
        .item-fan.no-avatar { margin-right: 50px; margin-left: 0; }
        .narration { text-align: center; color: #bbb; font-size: 13px; margin: 10px 0; font-style: italic; }

        /* åº•éƒ¨æ“ä½œæ¬„ */
        .bottom-nav { 
            position: fixed; bottom: 0; width: 100%; background: rgba(255,255,255,0.9); 
            backdrop-filter: blur(10px); display: flex; justify-content: space-around; 
            padding: 10px; border-top: 1px solid #ddd; z-index: 100;
        }
        .nav-btn { background: none; border: none; font-size: 24px; display: flex; flex-direction: column; align-items: center; font-size: 10px; color: #555; }
        .nav-btn span { font-size: 20px; margin-bottom: 2px; }

        /* å½ˆå‡ºå¼é¢æ¿ (æŠ½å±œ) */
        .drawer { 
            position: fixed; bottom: -100%; left: 0; width: 100%; background: white; 
            transition: 0.3s; z-index: 200; border-radius: 20px 20px 0 0; padding: 20px;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.1); max-height: 80vh; overflow-y: auto;
        }
        .drawer.active { bottom: 0; }
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); display: none; z-index: 150; }
        
        .input-row { margin-bottom: 15px; }
        .input-row label { display: block; font-size: 12px; font-weight: bold; margin-bottom: 5px; }
        input, select, textarea { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-size: 16px; }

        .btn-group { display: flex; gap: 10px; margin-top: 10px; }
        .btn { flex: 1; padding: 12px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; }
        .btn-main { background: var(--sakura-pink); color: white; }
        .btn-sub { background: #f0f0f0; color: #333; }
    </style>
</head>
<body>

<div id="capture-area">
    <div class="header-center">
        <img src="https://via.placeholder.com/150" id="prev-img-member" class="header-avatar" onclick="openDrawer('configDrawer')">
        <div id="prev-name" class="header-name"></div>
        <div id="prev-date" class="header-date"></div>
        <div class="nick-label">ğŸ‘¤ ãƒ‹ãƒƒã‚¯ãƒãƒ¼ãƒ </div>
        <div id="prev-nick" class="header-nick"></div>
        
        <div class="status-corner">
            <span id="prev-part"></span>
            <span id="prev-info-row"></span>
        </div>
    </div>
    <div class="chat-list" id="chat-list"></div>
</div>

<div class="overlay" id="overlay" onclick="closeAllDrawers()"></div>

<div class="drawer" id="configDrawer">
    <h3>âš™ï¸ ä»‹é¢è¨­å®š</h3>
    <div class="input-row"><label>æˆå“¡å§“å</label><input type="text" id="input-name" placeholder="ä¾‹å¦‚ï¼šçŸ³æ£®ç’ƒèŠ±" oninput="updateUI()"></div>
    <div class="input-row"><label>ä½ çš„æš±ç¨±</label><input type="text" id="input-nick" placeholder="è«‹è¼¸å…¥æš±ç¨±" oninput="updateUI()"></div>
    <div class="input-row"><label>æ—¥æœŸ</label><input type="date" id="input-date" oninput="updateUI()"></div>
    <div style="display: flex; gap: 10px;">
        <div class="input-row" style="flex:1;"><label>éƒ¨æ•¸</label><input type="text" id="input-part" placeholder="ç¬¬3éƒ¨" oninput="updateUI()"></div>
        <div class="input-row" style="flex:1;"><label>æšæ•¸</label><input type="number" id="input-cards" placeholder="3" oninput="updateUI()"></div>
        <div class="input-row" style="flex:1;"><label>ç§’æ•¸</label><input type="number" id="input-seconds" placeholder="30" oninput="updateUI()"></div>
    </div>
    <div class="input-row"><label>æ›´æ›åœ–ç‰‡ (æˆå“¡/æˆ‘/èƒŒæ™¯)</label>
        <input type="file" id="up-member" onchange="previewFile('member')" style="margin-bottom:5px;">
        <input type="file" id="up-fan" onchange="previewFile('fan')">
    </div>
    <button class="btn btn-main" style="width:100%" onclick="closeAllDrawers()">å®Œæˆè¨­å®š</button>
</div>

<div class="drawer" id="chatDrawer">
    <h3>ğŸ’¬ æ–°å¢å°è©±</h3>
    <textarea id="input-msg" rows="4" placeholder="è¼¸å…¥å…§å®¹..."></textarea>
    <div class="btn-group">
        <button class="btn btn-sub" onclick="addChat('member')">æˆå“¡èªª</button>
        <button class="btn btn-sub" onclick="addChat('fan')">æˆ‘èªª</button>
    </div>
    <div class="btn-group">
        <button class="btn" style="background:#eee" onclick="addChat('note')">æ—ç™½ç­†è¨˜</button>
        <button class="btn" style="background:#333; color:white;" onclick="closeAllDrawers()">é—œé–‰</button>
    </div>
</div>

<div class="bottom-nav">
    <button class="nav-btn" onclick="openDrawer('configDrawer')"><span>âš™ï¸</span>è¨­å®š</button>
    <button class="nav-btn" onclick="openDrawer('chatDrawer')"><span>ğŸ’¬</span>å°è©±</button>
    <button class="nav-btn" onclick="saveToLocal()"><span>ğŸ’¾</span>å­˜æª”</button>
    <button class="nav-btn" onclick="loadFromLocal()"><span>ğŸ“‚</span>è®€å–</button>
    <button class="nav-btn" onclick="saveImage()" style="color:var(--sakura-pink)"><span>ğŸ“¸</span>æˆªåœ–</button>
</div>

<script>
    let memberAvatar = "https://via.placeholder.com/150";
    let fanAvatar = "https://via.placeholder.com/150";
    let lastType = "";

    function openDrawer(id) {
        document.getElementById('overlay').style.display = 'block';
        document.getElementById(id).classList.add('active');
    }

    function closeAllDrawers() {
        document.getElementById('overlay').style.display = 'none';
        document.querySelectorAll('.drawer').forEach(d => d.classList.remove('active'));
    }

    function updateUI() {
        document.getElementById('prev-name').innerText = document.getElementById('input-name').value;
        document.getElementById('prev-nick').innerText = document.getElementById('input-nick').value;
        
        const rawDate = document.getElementById('input-date').value;
        if (rawDate) {
            const dateObj = new Date(rawDate);
            const dayList = ['æ—¥', 'ä¸€', 'äºŒ', 'ä¸‰', 'å››', 'äº”', 'å…­'];
            document.getElementById('prev-date').innerText = `${dateObj.getMonth()+1}/${dateObj.getDate()}(${dayList[dateObj.getDay()]})`;
        }
        
        document.getElementById('prev-part').innerText = document.getElementById('input-part').value;
        const cards = document.getElementById('input-cards').value;
        const seconds = document.getElementById('input-seconds').value;
        document.getElementById('prev-info-row').innerText = (cards || seconds) ? `ğŸ«${cards} â±ï¸${seconds}` : '';
    }

    function previewFile(type) {
        const file = document.getElementById(`up-${type}`).files[0];
        const reader = new FileReader();
        reader.onloadend = () => {
            if (type === 'member') { memberAvatar = reader.result; document.getElementById('prev-img-member').src = reader.result; }
            else if (type === 'fan') { fanAvatar = reader.result; }
        };
        if (file) reader.readAsDataURL(file);
    }

    function addChat(type) {
        const msg = document.getElementById('input-msg').value;
        if (!msg && type !== 'note') return;
        const list = document.getElementById('chat-list');
        const div = document.createElement('div');
        if (type === 'note') {
            div.className = 'narration';
            div.innerText = msg;
            lastType = "note";
        } else {
            const isContinuous = (type === lastType);
            div.className = `chat-item item-${type} ${isContinuous ? 'no-avatar' : ''}`;
            div.innerHTML = `<img src="${type === 'member' ? memberAvatar : fanAvatar}" class="chat-avatar" style="${isContinuous?'display:none':''}">
                             <div class="bubble">${msg.replace(/\n/g, '<br>')}</div>
                             <div style="position:absolute; left:-20px; color:red; font-size:12px;" onclick="this.parentElement.remove()">âœ•</div>`;
            lastType = type;
        }
        list.appendChild(div);
        document.getElementById('input-msg').value = '';
    }

    function saveToLocal() {
        const data = {
            name: document.getElementById('input-name').value,
            nick: document.getElementById('input-nick').value,
            date: document.getElementById('input-date').value,
            part: document.getElementById('input-part').value,
            cards: document.getElementById('input-cards').value,
            seconds: document.getElementById('input-seconds').value,
            chats: document.getElementById('chat-list').innerHTML,
            mAv: memberAvatar, fAv: fanAvatar
        };
        localStorage.setItem('meguri_mobile_save', JSON.stringify(data));
        alert('è‰ç¨¿å·²å„²å­˜');
    }

    function loadFromLocal() {
        const saved = localStorage.getItem('meguri_mobile_save');
        if (saved) {
            const d = JSON.parse(saved);
            document.getElementById('input-name').value = d.name;
            document.getElementById('input-nick').value = d.nick;
            document.getElementById('input-date').value = d.date;
            document.getElementById('input-part').value = d.part;
            document.getElementById('input-cards').value = d.cards;
            document.getElementById('input-seconds').value = d.seconds;
            document.getElementById('chat-list').innerHTML = d.chats;
            memberAvatar = d.mAv; fanAvatar = d.fAv;
            document.getElementById('prev-img-member').src = memberAvatar;
            updateUI();
            alert('è®€å–æˆåŠŸ');
        }
    }

    function saveImage() {
        closeAllDrawers();
        html2canvas(document.querySelector("#capture-area"), { scale: 3, useCORS: true }).then(canvas => {
            const link = document.createElement('a');
            link.download = `Meguri_Log.png`;
            link.href = canvas.toDataURL("image/png");
            link.click();
        });
    }
</script>
</body>
</html>
